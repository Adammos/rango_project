{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Session test page
{% endblock %}


{% block body_block %}
<p>Display the info here: {{ session_page_counter }}</p>
<p>Your session username is: {{ username_session }}</p>
	<form id="session_form" method="post" action="{% url 'rango:session_page' %}">
		{% csrf_token %}
		Username: <input type="text" name="username_form" value="" size="50" />
		<br />
		<input type="submit" value="submit" />
	</form>

{% endblock %}
